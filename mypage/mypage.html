<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ccccoding</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 폰트어썸 css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/content.css">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <!-- 공통 js -->
  <script src="../js/common.js"></script>

</head>
<body>
  <header class="temp-area mb-5">header</header>

  <!-- 공통 부분 (s) -->
  <main class="sub">
    <div class="section">
      <div class="container">
        <div class="my-gnb-wrap">
          <div class="profile temp-area">
            프로필영역
          </div>
          <nav class="sub-menu">
            <ul class="list-group">
              <li class="list-group-item">
                <a href="#" class="text-decoration-none accordion-button">HOME</a>
              </li>
  
              <li class="list-group-item">
                <a href="#" class="text-decoration-none accordion-button">컴퓨터 사이언스</a>
              </li>
  
              <li class="list-group-item">
                <a href="#" class="text-decoration-none accordion-button">프로그래밍 사이언스</a>
              </li>
            </ul>
          </nav>
        </div>
        
        <div class="con-wrap">
          <div class="page-tit-area">
            <h2 class="tit-h1">마이페이지</h2>
          </div>

          <form action="" class="filter-area">
            <div class="difficulty">
              <strong class="tit-h5">난이도</strong>
              <div class="list-group list-group-horizontal">
                <div class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="difficulty_01" name="difficulty_01">
                    <label class="form-check-label" for="difficulty_01">
                      상
                    </label>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="difficulty_02" name="difficulty_02">
                    <label class="form-check-label" for="difficulty_02">
                      중
                    </label>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="difficulty_03" name="difficulty_03">
                    <label class="form-check-label" for="difficulty_03">
                      하
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="ipt-wrap">
              <input type="search" class="form-control" placeholder="검색어를 입력하세요.">
              <button class="ico-search">
                <span class="visually-hidden">검색</span>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>

          <div class="sort-area">
            <select class="form-select" aria-label="정렬 순서 선택">
              <option value="1" selected>최신순</option>
              <option value="2">인기순</option>
              <option value="3">추천순</option>
            </select>
          </div>
          <!-- 공통 부분 (e) -->

          <!-- 아래에서 부터 작업영역입니다 -->
          <div class="temp-area"> <!--temp-area 지우고 본인 작업 영역하면됨!-->
            작업영역
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer 박소현 (s) -->
  <footer class="temp-area">
    푸터영역
  </footer>
  <!-- footer 박소현 (e) -->
</body>
</html>
