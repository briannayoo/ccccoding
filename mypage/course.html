<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ccccoding</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 폰트어썸 css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/content.css">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <!-- 공통 js -->
  <script src="../js/common.js"></script>

</head>
<body>
  <header class="temp-area mb-5">header</header>

  <!-- 공통 부분 (s) -->
  <main class="sub mypage">
    <div class="section">
      <div class="container">
        <div class="my-gnb-wrap">
          <div class="profile temp-area" style="width:212px;">
            프로필영역(공통가이드) + 쿠폰/포인트영역
          </div>
          <nav class="sub-menu">
            <ul class="list-group">
              <li class="list-group-item">
                <a href="#" class="accordion-button tit-h4">HOME</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="accordion-button tit-h4">내강의 보기</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="accordion-button tit-h4">수강바구니</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="accordion-button tit-h4">구매내역</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="accordion-button tit-h4">문의내역</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="accordion-button tit-h4">쿠폰&amp;포인트</a>
              </li>
              <li class="list-group-item">
                <a href="#" class="accordion-button tit-h4">회원정보 수정</a>
              </li>
            </ul>

            <div class="logout">
              <a href="#" class="tit-h4">로그아웃</a>
            </div>
          </nav>
        </div>
        
        <div class="con-wrap">
          <div class="page-tit-area">
            <h2 class="tit-h1">내 강의 보기</h2>
            <p class="desc tit-h3">ㅋㅋㅋ코딩과 <em>100일</em>째 성장중!</p>
          </div>
          <!-- 공통 부분 (e) -->

          <!-- 아래에서 부터 작업영역입니다 -->
          <h3 class="tit-h4">이미지프로필</h3>
          <form action="" class="form-list">
            <div class="temp-area">프로필영역(공통가이드)</div>

            <!-- input text 1 (s) -->
            <div class="row">
              <label for="name" class="col-md-1 col-form-label tit-h4">이름</label>
              <div class="col-md-11">
                <div class="input-group">
                  <div class="ipt-wrap">
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요">
                  </div>
                </div>
              </div>
            </div>
            <!-- input text 1 (e) -->

            <!-- input email + button (s) -->
            <div class="row mix">
              <label for="email" class="col-md-1 col-form-label tit-h4">이메일</label>
              <div class="col-md-11">
                <div class="input-group">
                  <div class="ipt-wrap">
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요.">
                  </div>
                  <button type="button" class="btn btn-outline-secondary btn-sm">인증</button>
                  <p class="txt-info">*이메일 변경 후 재인증 필요</p>
                </div>
              </div>
            </div>
            <!-- input email + button (e) -->

            <!-- input password (s) -->
            <div class="row pw">
              <label for="password" class="col-md-1 col-form-label tit-h4">비밀번호</label>
              <div class="col-md-11">
                <div class="input-group">
                  <div class="ipt-wrap">
                    <input type="password" class="form-control" id="password" placeholder="현재 비밀번호">
                  </div>
                  <div class="ipt-wrap">
                    <input type="password" class="form-control" id="password" placeholder="새 비밀번호">
                  </div>
                  <div class="ipt-wrap">
                    <input type="password" class="form-control" id="password" placeholder="새 비밀번호 확인">
                  </div>
                </div>
              </div>
            </div>
            <!-- input password (e) -->

            <!-- input tel + button (s) -->
            <div class="row mix">
              <label for="name" class="col-md-1 col-form-label tit-h4">휴대폰번호</label>
              <div class="col-md-11">
                <div class="input-group">
                  <div class="ipt-wrap">
                    <input type="tel" class="form-control" id="name" placeholder="휴대폰번호를 입력해주세요.">
                  </div>
                  <button type="button" class="btn btn-outline-secondary btn-sm">인증</button>
                  <p class="txt-info">*휴대폰번호 변경 후 재인증 필요</p>
                </div>
              </div>
            </div>
            <!-- input tel + button (e) -->

            <a href="# " class="links">회원탈퇴하기</a>

            <div class="btn-area">
              <button type="button" class="btn btn-primary btn-md">수정완료</button>
            </div>
          </form>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- footer 박소현 (s) -->
  <footer class="temp-area">
    푸터영역
  </footer>
  <!-- footer 박소현 (e) -->
</body>
</html>
