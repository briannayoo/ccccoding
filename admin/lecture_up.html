  <div class="admin-wrapper">
    <nav>
      <h1>

        <li class="list-group-item">

        <li class="list-group-item">

        <li class="list-group-item">
          <a href="#" class="">강의관리</a>

        <li class="list-group-item">
          <a href="#" class="">회원관리</a>
        </li>
        <li class="list-group-item">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">

                  커뮤니티

    <div class="container">
      <ul class="list-unstyled util-list">
        <li class="alarm">
          <button type="button" class="btn">알림
            <span class="badge rounded-pill bg-danger">
              <span class="visually-hidden">읽지않은 메시지</span>
              <em>99</em> 
            </span>
          </button>
          
        </li>
        <li class="profile">
          <span class="admin">관리자</span>
        </li>
      </ul>
      <!-- sub-page-tit-area (s) -->
      <div class="page-tit-area">
        <h2 class="tit-h2">강의등록</h2>
      </div>
      <!-- sub-page-tit-area (e) -->

      <div class="content">
        <form action="#" class="form-list">
          <!-- 카테고리 -->
          <div class="row">
            <label for="slect-01" class="col-md-1 col-form-label tit-h4">타이틀</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="select-01" aria-label="selectf">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="select-02"  aria-label="selectf">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="select-03"  aria-label="selectf">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
  
          <!-- 강의명 -->
          <div class="row">
            <label for="txt03" class="col-md-1 col-form-label tit-h4">타이틀</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-12 ipt-wrap">
                  <input type="text" class="form-control" id="fm-txt03" placeholder="1줄짜리 설명을 입력하세요 할때">
                </div>
              </div>
            </div>
          </div>
  
          <!-- 판매금액 / 활동교재-->
          <div class="row">
            <label for="mix-01" class="col-md-1 col-form-label tit-h4">타이틀(혼합)</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="mix-01" aria-label="select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="form-control" id="mix-02" placeholder="각자 입력하세요.">
                </div>
                <!-- 활동교재 -->
                <div class="col-md-4 ipt-wrap d-flex">
                    <label for="search" class="col-md-3 col-form-label tit-h4">타이틀</label>
                    <div class="input-group search">
                        <input class="form-control" type="search" id="search" placeholder="검색어를 입력하세요..." aria-label="Search">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- 수강신청 / 난이도 -->
          <div class="row">
            <label for="datepicker-01" class="col-md-1 col-form-label tit-h4">타이틀</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="datepicker" placeholder="YYYY-MM-DD">
                </div>
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="datepicker" placeholder="YYYY-MM-DD">
                </div>
                <div class="col-md-4 ipt-wrap row">
  
                  <div class="list-group list-group-horizontal">
                    <h4 class="tit-h4">타이틀</h4>
                    <div class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="chk-list-04">
                        <label class="form-check-label" for="chk-list-04">
                          1
                        </label>
                      </div>
                    </div>
                    <div class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="chk-list-05" checked>
                        <label class="form-check-label" for="chk-list-05">
                          2
                        </label>
                      </div>
                    </div>
                    <div class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="chk-list-06" disabled>
                        <label class="form-check-label" for="chk-list-06">
                          3
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
  
          <!-- 강의내용 -->
          <div class="row">
            <label for="txtarea" class="col-md-1 col-form-label tit-h4">타이틀</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-12 ipt-wrap">
                  <textarea class="form-control" id="txtarea" placeholder="내용을 입력하세요."></textarea>
                </div>
              </div>
            </div>
          </div>
  
          <!-- 강의첨부 -->
          <div class="row">
            <label for="file" class="col-md-1 col-form-label tit-h4">타이틀</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-12 ipt-wrap">
                  <input class="form-control" type="file" id="file">
                </div>
              </div>
            </div>
          </div>
  
          <!-- 썸내일 공통 (공통 작업중) -->
          <div class="temp-area">
            썸네일 이미지 첨부
          </div>
  
          <!-- 강의등록 -->
          <div class="btn-area">
            <button type="button" class="btn btn-primary btn-lg">버튼</button>
            <button type="button" class="btn btn-secondary btn-lg">버튼</button>
          </div>
        </form>
      </div>
    </div>
