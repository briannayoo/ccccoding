      </div>
      <!-- sub-page-tit-area (e) -->

      <div class="content"> 
        <!-- form-list (s) -->
        <form action="#" class="form-list">
          <!-- input text 1/3 (s) -->
          <div class="row">
            <label for="txt01-01" class="col-md-1 col-form-label tit-h4">쿠폰명</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="form-control" id="txt01-01" placeholder="쿠폰명을 입력하세요.">
                </div>
              </div>
            </div>
          </div>
          <!-- input text 1/3 (e) -->

          <!-- input text 1 (s) -->
          <div class="row">
            <label for="txt03" class="col-md-1 col-form-label tit-h4">쿠폰설명</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-12 ipt-wrap">
                  <input type="text" class="form-control" id="fm-txt03" placeholder="쿠폰설명을 입력하세요.">
                </div>
              </div>
            </div>
          </div>
          <!-- input text 1 (e) -->

          <!-- input text 단위 1/3 (s) -->
          <div class="row">
            <label for="unit-01" class="col-md-1 col-form-label tit-h4">최소사용금액</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap ipt-wrap">
                  <input type="text" class="form-control text-end" id="unit-01">
                  <span class="unit">원</span>
                </div>
              </div>
            </div>
          </div>
          <!-- input text 단위 1/3 (e) -->

          <!-- select + input text 혼합(s) -->

          <!-- 할인금액 선택시 (s) -->
          <div class="row">
            <label for="discount" class="col-md-1 col-form-label tit-h4">할인종류</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="discount" aria-label="select">
                    <option>선택해주세요</option>
                    <option value="1" selected>할인금액</option>
                    <option value="2">할인율</option>
                  </select>
                </div>
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="form-control text-end" id="unit-01">
                  <span class="unit">원</span>
                </div>
              </div>
            </div>
          </div>
          <!-- 할인금액 선택시 (e) -->

          <!-- 할인율 선택시 (s) -->
          <div class="row">
            <label for="discount" class="col-md-1 col-form-label tit-h4">할인종류</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="discount" aria-label="select">
                    <option>선택해주세요</option>
                    <option value="1">할인금액</option>
                    <option value="2" selected>할인율</option>
                  </select>
                </div>
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="form-control text-end" id="unit-02">
                  <span class="unit">%</span>
                </div>
              </div>
            </div>
          </div>
          <!-- 할인율 선택시 (e) -->
          <!-- select + input text 혼합(e) -->

          <div class="row">
            <label for="discount" class="col-md-1 col-form-label tit-h4">사용기한</label>
            <div class="col-md-11">
              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="discount" aria-label="select">
                    <option selected>선택해주세요</option>
                    <option value="1">무제한</option>
                    <option value="2">기간설정</option>
                  </select>
                </div>
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="form-control text-end" id="unit-02">
                  <span class="unit">%</span>
                </div>
              </div>
            </div>
          </div>

              <div class="input-group">
                <div class="col-md-4 ipt-wrap">
                  <select class="form-select form-select-sm" id="discount" aria-label="select">
                    <option>선택해주세요</option>
                    <option value="1">무제한</option>
                    <option value="2" selected>기간설정</option>
                  </select>
                </div>
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="datepicker" placeholder="YYYY-MM-DD">
                </div>
                <div class="col-md-4 ipt-wrap">
                  <input type="text" class="datepicker" placeholder="YYYY-MM-DD">
                </div>
              </div>
            </div>
          </div>

              <div>
                <button type="button" class="btn btn-primary btn-sm thumb-text" id="addImage">파일 선택</button>
              </div>

              </div>
            </div>
          </div>

            <button type="button" class="btn btn-secondary btn-lg">취소</button>
          </div>
