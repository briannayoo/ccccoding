  <!-- 폰트어썸 css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/common.css">

  <!-- 부트스트랩 js -->

  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
  <div class="admin-wrapper">
    <nav class="gnb">
      <h1 class="logo">
        <a href="index.html">
          <span class="visually-hidden">ccccoding</span>
        </a>
      </h1>
      <ul class="list-group gnb-list">
        <li class="list-group-item on">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-house fa-big"></i>
            <span>대시보드</span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-list fa-big"></i>
            <span>카테고리</span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-chalkboard-user fa-big"></i>
            <span>강의관리</span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-address-card fa-big"></i>
            <span>회원관리</span>
          </a>
        </li>
        <li class="list-group-item on acco">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <i class="fa-solid fa-comments fa-big"></i>
                  <span>커뮤니티</span>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <ul class="list-group depth-2">
                    <li class="list-group-item on">
                      <a href="#" class="text-decoration-none">-공지사항</a>
                    </li>
                    <li class="list-group-item">
                      <a href="#" class="text-decoration-none">-Q&amp;A</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-gift fa-big"></i>
            <span>이벤트 관리</span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-cart-plus fa-big"></i>
            <span>수강관리</span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-ticket-simple fa-big"></i>
            <span>쿠폰관리</span>
          </a>
        </li>
      </ul>

      <ul class="list-group util-list">
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-power-off fa-small"></i>
            <span>로그아웃</span>
          </a>
        </li>
        <li class="list-group-item">
          <a href="#" class="text-decoration-none">
            <i class="fa-solid fa-gear fa-small"></i>
            <span>설정</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <ul class="list-unstyled util-list">
        <li class="alarm">
          <button type="button" class="btn">알림
            <span class="badge rounded-pill bg-danger">
              <span class="visually-hidden">읽지않은 메시지</span>
              <em>99</em> 
            </span>
          </button>
          
        </li>
        <li class="profile">
          <span class="admin">관리자</span>
        </li>
      </ul>
      <!-- sub-page-tit-area (s) -->
      <div class="page-tit-area">
        <h2 class="tit-h2">대시보드</h2>
      </div>
      <!-- sub-page-tit-area (e) -->

      <div class="content">
        <!-- 이달의 매출 -->
        <div class="sales-area box-shadow big-box chart">
          <canvas id="bar-chart"></canvas>
        </div>
        <!-- 회원관리 -->
        <div class="member-area box-shadow big-box chart">
          <canvas id="line-chart"></canvas>
        </div>
        <!-- 강의/수료 -->
        <div class="lecture-area box-shadow big-box chart">
          <canvas id="bar-chart"></canvas>
        </div>
        <!-- 인기강의 best -->
        <div class="best3-area box-shadow big-box chart">
          <canvas id="pie-chart"></canvas>
        </div>
        <!-- qna -->
        <div class="qna-area box-shadow small-box">

        </div>
        <!-- 공지사항 -->
        <div class="notice-area box-shadow small-box">

        </div>

        <div class="event-area box-shadow small-box">

        </div>
