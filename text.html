<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom File Input Design</title>
<style>
  .file-input-container {
    display: flex;
    align-items: center;
  }

  .file-input-text {
    border: 1px solid #ccc;
    padding: 8px 12px;
    flex-grow: 1;
    border-radius: 4px 0 0 4px; /* Rounded left side */
  }

  .file-input-button {
    padding: 8px 12px;
    border: 1px solid #007bff;
    background-color: #007bff;
    color: white;
    border-left: none; /* Remove the left border */
    border-radius: 0 4px 4px 0; /* Rounded right side */
    cursor: pointer;
  }

  #file-upload {
    display: none; /* Hide the default file input */
  }
</style>
</head>
<body>

<div class="file-input-container">
  <input type="text" class="file-input-text" placeholder="No file chosen" readonly>
  <button class="file-input-button" id="custom-button">Choose File</button>
  <input type="file" id="file-upload">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('#custom-button').click(function() {
      $('#file-upload').click();
    });

    $('#file-upload').change(function() {
      var fileName = $(this).val().split('\\').pop();
      $('.file-input-text').val(fileName); // Set the file name to the text field
    });
  });
</script>

</body>
</html>
